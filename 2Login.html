<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body
         {text-align: center;}

        input
         {text-align: center;}
    </style>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Css/Estilo-Login.css">
    <script src="https://kit.fontawesome.com/aa3f71ea5b.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <form class="formulario" action="index.html" method="POST" id="form">

        <h1>Bienvenido al Login<br>Inicie Sesion</h1>
       
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombres"  required> 
            </div>   

            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                 <input type="email" name="correo" id="email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,3}$" placeholder="Ingresar Correo Electronico" onchange= "this.setCustomValidity(this.validity.patternMismatch ? `Correo no Valido. (Por favor revise que este correctamente escrito). Ejemplo de correo: Ezequiel@gmail.com` :``);" required>
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password"  pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" placeholder="Ingrese una Contraseña mayor a 7 caracteres"  onchange= "this.setCustomValidity(this.validity.patternMismatch ? `debe contener de 8 a 16 caracteres. (debe contener por lo menos una mayuscula, una minuscula y un numero). Ejemplo: 12345678Fm` : ``);
                if(this.checkValidity()) form.confirm_password.pattern = this.value;" required>
            </div>
            <br>
            
            <div class="input-contenedor">
                <input type="submit" value="Finalizar Login" class="button">
            </div>

            <p class="warnings"></p>
            <p> ¿Ya tienes cuenta? <a class="link" href="1Registro.html"> Iniciar Registro </a></p>

        </div>
    </form>
 <script src="apps_2Login.js"></script>
</body>
</html>
